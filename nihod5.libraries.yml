global-styling:
  css:
    theme:
      css/style.css: {}  
      # The above is not really needed, but it serves as backbone to prevent view glitch
      # when changing loaded stylesheet on /theming page
      css/style--NIHOD.css: { attributes: { id: "theme_stylesheet" } }
      css/style-custom.css: {}
  js:
    js/scripts.js: {}
  dependencies:
    - core/drupal
    - core/once

bootstrapIcons:
  version: 1.11.1
  css:
    theme:
      //cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css:
        { type: external, minified: true }

colorMode:
  css:
  js:
    js/colormode.js: {}